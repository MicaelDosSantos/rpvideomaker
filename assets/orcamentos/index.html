<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento | Renan Padilha Videomaker</title>

  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
    }

    .orcamento-container {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    iframe, img {
      width: 100%;
      min-height: 80vh;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .btn-download {
      background: #000;
      color: #fff;
      border-radius: 30px;
      padding: 10px 24px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-download:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <div class="text-center mb-4">
      <h1 class="fw-bold">Orçamento do Serviço</h1>
      <p class="text-muted">
        Documento válido para aprovação do serviço audiovisual
      </p>
    </div>

    <div class="orcamento-container">

      <!-- PDF -->
      <iframe
        src="tecnomaq/tecnomaq.pdf"
        type="application/pdf">
      </iframe>

      <!--
      Caso queira usar IMAGEM em vez de PDF,
      comente o iframe acima e use este bloco:

      <img src="arquivos/orcamento.jpg" alt="Orçamento do serviço">
      -->

      <div class="text-center mt-4">
        <a href="tecnomaq/tecnomaq.pdf"
           class="btn-download"
           download>
          <i class="bi bi-download"></i> Baixar Orçamento
        </a>
      </div>

    </div>

    <div class="text-center mt-4 text-muted small">
      © 2026 Renan Padilha · Videomaker
    </div>

  </div>

</body>
</html>
